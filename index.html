<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Trivia Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>
    <div id="time-and-score-display">
        <h1 id="game-title" class="hide-small-screen" >NFL Trivia Game</h1>
        <h2 id="time-heading"><i class="fa-regular fa-clock"></i><span class="hide-small-screen">Time left for </span><span id="time-left">15</span> more play<span>s</span></h2>
        <h2 id="yardage-heading"><span class="hide-small-screen">Total Yardage: </span><span id="yards">0</span> yards <i class="fa-solid fa-football"></i></h2>
    </div>
    <div id="field-display">
        <div id="options-menu">
            <h2>Options</h2>
        </div>
        <img src="assets/images/fieldtest0.png" alt="American football playing field with a player avatar that moves across 10 yards with every correct answer" class="field-picture">
        <!-- <img src="assets/images/littlefieldtest0.png" alt="playing field starting point" class="hide-large-screen"> -->
        <div id="downs-display">
            <h2><span id="down">1st</span> Down</h2>
        </div>
    </div>
    <section>
        <div id="quiz-area">
            <div id="question-area">
                <h2 id="question">Which of the following teams has never won the superbowl?</h2>
            </div>
            <div id="answer-area">
                <button id="a" class="answer-text" data-number="1">The St Louis Rams</button>
                <button id="b" class="answer-text" data-number="2">The Chicago Bears</button>
                <button id="c" class="answer-text" data-number="3">The Minnesota Vikings</button>
                <button id="d" class="answer-text" data-number="4">The Oakland Raiders</button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/cac11ebd95.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
